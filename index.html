<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>nagham</title>
        <link rel="stylesheet" href="css/vendors/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">
  

    </head>
    <body>
        <!-- Navbar-->

         <div class="navbar">
             <div class="container">
                <div class="logo">
                    <h2 class="logo-text">nagham</h2>                    
                </div>
                    <input type="checkbox" id="check">
                    <label for="check"></label>
                    <ul class="ul-list">
                        <li class="list-item"><a href="#">Home</a></li>
                        <li class="list-item"><a class="signUpLink" href="#">sign up</a></li>
                        <li class="list-item "><a class="active loginLink" href="#">login</a></li>               
                    </ul>
                
            </div>
        </div>

        <!-- Home-->
        <div class="home">
            <div class="home-information">
                 <h2 class="home-title">nagham</h2>
                <h4 class="home-info">Listen Free</h4>
                <p class="home-desc">
                    Everyday , Everywhere
                </p>
                <button class="btnClos">pause</button>
                <button class="btn">Let's listening</button>
            </div>
        </div>
    </div>

    <div class="signUp">
        <h2>Sign Up..</h2>
        <form>
            <input type="text" placeholder="Enter your name" class="name"/>
            <input type="email" placeholder="Enter your email" class="name"/>
            <input type="password" placeholder="Enter your password" class="name"/>
            <button class="btn">Sign Up</button>
            <button class="closeS btn">close</button>

            
        </form>
    </div>

    <div class="login">
        <h2>login..</h2>
        <form>
            <input type="email" placeholder="Enter your email" class="name"/>
            <input type="password" placeholder="Enter your password" class="name"/>
            <button class="btn">Login</button>
            <button class="closeS btn">Close</button>
            <a href="#">forget your password?</a>

            
        </form>
    </div>


    <script src="./js//jquery-3.4.1.min.js"></script>
    <script src="./js//js.js"></script>


 </body>
</html>
